<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="demo">
        <div id="app"></div>
    </div>



    <script type="text/babel">
        class App extends React.Component {
            render() {
                return (
                    <div className="notificationsFrame">
                        <div className="panel">
                            {/* header part */}
                            <Header />
                            <Content />
                        </div>
                    </div>
                )
            }
        }

        class Header extends React.Component {
            render() {
                return (
                    <div className="header">

                        <div className="menuIcon">
                            <div className="dashTop"></div>
                            <div className="dashBottom"></div>
                            <div className="circle"></div>
                        </div>

                        <span className="title">Timeline</span>

                        <input
                            type="text"
                            className="searchInput"
                            placeholder="Search ..." />

                        <div className="fa fa-search searchIcon"></div>
                    </div>
                )
            }
        }

        class Content extends React.Component {
            render() {
                return (
                    <div className="content">
                        <div className="line"></div>
                        <div className="item">

                            <div className="avatar">
                                <img alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                            </div>

                            <span className="time">An hour ago</span>
                            <p>Ate lunch</p>
                            <div className="commentCount">2</div>
                        </div>

                        <div className="item">
                            <div className="avatar">
                                <img
                                    alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                            </div>

                            <span className="time">10 am</span>
                            <p>Read Day two article</p>
                        </div>

                        <div className="item">
                            <div className="avatar">
                                <img
                                    alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                            </div>

                            <span className="time">10 am</span>
                            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
                        </div>

                        <div className="item">
                            <div className="avatar">
                                <img
                                    alt='doug' src="http://www.croop.cl/UI/twitter/images/doug.jpg" />
                            </div>

                            <span className="time">2:21 pm</span>
                            <p>Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                        </div>

                    </div>
                )
            }
        }


        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>

</html>
